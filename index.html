<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax animate card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container" data-tilt data-tilt-speed="400" data-tilt-perspective="500">
        <div class="imgbox">
            <img src="1.png" class="img1">
        </div>
        <span class="object objblue"></span>
        <span class="bgtext">Bass</span>
        <div class="title">ignite gaming</div>
        <div class="buySection">
            <h2><sup>$</sup>45 <span>.99</span></h2>
            <button class="bluebtn">Buy Now</button>
        </div>
    </div>

    <div class="container" data-tilt data-tilt-speed="400" data-tilt-perspective="500">
        <div class="imgbox">
            <img src="2.png" class="img2">
        </div>
        <span class="object objred"></span>
        <span class="bgtext">Bass</span>
        <div class="title">ignite gaming</div>
        <div class="buySection">
            <h2><sup>$</sup>45 <span>.99</span></h2>
            <button class="redbtn">Buy Now</button>
        </div>
    </div>

    <div class="container" data-tilt data-tilt-speed="400" data-tilt-perspective="500">
        <div class="imgbox">
            <img src="3.png" class="img3">
        </div>
        <span class="object objviolet"></span>
        <span class="bgtext">Bass</span>
        <div class="title">ignite gaming</div>
        <div class="buySection">
            <h2><sup>$</sup>45 <span>.99</span></h2>
            <button class="violetbtn">Buy Now</button>
        </div>
    </div>

    <div class="bgposter"></div>

    <script src="vanilla-tilt.js"></script>
</body>

</html>
